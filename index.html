<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./netflix_logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body >
    <div class="w-full h-full bg-center bg-cover bg-no-repeat brightness-90  " style="background-image: url(./netflix_bg.jpg);">
       
        <header >
            <img class=" h-1/6 w-1/6 mx-36 cursor-pointer" src="./netflixlogo.svg" alt="">
        </header>
    <div class=" mx-auto  bg-black bg-opacity-85 px-10 py-7 w-1/3 text-lg">

        <div class="text-left text-white text-3xl my-6 mx-7 font-bold">Sign In</div>
        <input
            class="h-10 mx-7 py-6 px-5 w-80 bg-blue-950 bg-opacity-45 border border-1 text-white outline-white border-gray-200 rounded-md"
            type="text" placeholder="Email or phone number">
        <input
            class=" mx-7 py-6 px-5 w-80 h-10 my-5 bg-blue-950  bg-opacity-45  border border-1 text-white outline-white border-gray-200 rounded-md"
            type="password" placeholder="Password"><br>
       <button class="py-2 my-4 bg-red-600 hover:bg-red-700 mx-7 w-80 mt-2 text-white  rounded-md">Sign in</button>
        <div class="flex justify-center items-center"><button class=" hover:underline text-white text-base mx-auto py-2  hover:text-gray-300 ">Forgot password?</button></div>
        
        <span class="mt-20  flex justify-left">
            <input type="checkbox" id="myCheckbox" class=" ml-7 py-6 px-5 mt-1  h-4 w-4 hover:cursor-pointer hover:text-gray-800">
            <label for="myCheckbox" class="mx-2 text-base  text-white">Remember me?</label></span>
        <span class="text-gray-300 mx-2 py-6 px-5 my-2 text-base ">New to Netflix?<span class="text-white font-bold  cursor-pointer hover:underline"> Sign up now.</span></span>
        <div class="text-xs text-gray-400  ml-2 py-6 px-5 mr-20 mt-1 mb-12 ">This page is protected by Google reCAPTCHA to ensure you're not a
            bot.<span class="text-blue-400 hover:underline cursor-pointer ">Learn more.</span></div>
    </div>
    </div>



</div>
</body>

</html>
